<div class="parent">
  <div class="card" *ngFor="let card of pininterest">
    <img src= {{card.download_url}} class="card-img" alt="image" />
    <div class="card-img-overlay">
      <h5 class="author">Author:{{ card.author }}</h5>
      <a href={{card.download_url}} download class="btn btn-primary">Download</a>
    </div>
  </div>
</div>
