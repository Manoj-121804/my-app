<form  [formGroup]="loginForm">

  <input  placeholder="Enter Your E-mail" class="input" formControlName="email" type="text"><br><br>
  <input  placeholder="Enter Your Password" class="input" formControlName="password" type="password" >
  <button (click)="passwordVisibility()">{{isVisible? 'hide':'show'}}  <i class="bi bi-eye-fill"></i></button><br><br>

<button class="btn btn-info" (click)="login()">Login</button>

</form>
